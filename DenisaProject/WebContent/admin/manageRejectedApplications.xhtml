<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Applications</title>
	<link type="text/css"
		href="${facesContext.externalContext.requestContextPath}/css/bootstrap.min.css"
		rel="stylesheet" />
	<link type="text/css"
		href="${facesContext.externalContext.requestContextPath}/css/font-awesome.min.css"
		rel="stylesheet" />
	<link type="text/css"
		href="${facesContext.externalContext.requestContextPath}/css/main.css"
		rel="stylesheet" />
</h:head>
<h:body>
	<ui:insert name="header">
		<ui:include src="../templates/admin-header.xhtml">
			<ui:param name="defaultHeader" value="Default Header" />
		</ui:include>
	</ui:insert>
	<div class="ui-g">
		<ui:insert name="left-nav">
			<ui:include src="../templates/admin-left-nav.xhtml">
				<ui:param name="Leftnav" value="Dashboard" />
			</ui:include>
		</ui:insert>

		<div class="ui-g-12 ui-md-9 ui-g-nopad">
			<h2 class="title text-center">Admin dashboard</h2>
			<div class="ui-g-12 ui-g-nopad">

				<p:panel style="text-align:center">
					<h:form id="form" style="margin:auto">
						<p:growl id="growl" showDetail="false" sticky="false"
							style="font-color:red" />
						<p:dataTable id="app" var="appVar"
							value="#{applicationBean.rejectedApplications}" editable="true"
							style="margin-bottom:20px">

							<f:facet name="header">
								<h:outputText value="REJECTED  APPLICATIONS" />
							</f:facet>

							<p:column headerText="Firstname">
								<h:outputText value="#{appVar.userModel.firstname}" />
							</p:column>

							<p:column headerText="Lastname">
								<h:outputText value="#{appVar.userModel.lastname}" />
							</p:column>

							<p:column headerText="Start Date">
								<h:outputText value="#{appVar.startDate}" />

							</p:column>

							<p:column headerText="Finish Date">
								<h:outputText value="#{appVar.finishDate}" />
							</p:column>

							<p:column headerText="Description">
								<h:outputText value="#{appVar.description}" />
							</p:column>

							<p:column headerText="Type">
								<h:outputText value="#{appVar.typeModel.type}" />
							</p:column>
							<!-- 
							<p:column headerText="Approval">
								<h:outputText value="#{appVar.isApproved}" />
							</p:column> -->
							
							<p:column style="width:85px">
								<h:commandButton value="Approve " class="btn btn-success"
									action="#{applicationBean.approveApplication(appVar.applicationId)}"
									ajax="false" validateClient="true" style="margin-left:-10px" />

							</p:column>
							
						</p:dataTable>

					</h:form>
				</p:panel>
			</div>

		</div>
	</div>
	<!-- <ui:insert name="footer">
		<ui:include src="../WEB-INF/templates/footer.xhtml">
			<ui:param name="defaultFooter" value="Default Footer" />
		</ui:include>
	</ui:insert>
	 -->
</h:body>
</html>
